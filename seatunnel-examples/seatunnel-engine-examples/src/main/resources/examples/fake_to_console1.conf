######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  # This is a example source plugin **only for test and demonstrate the feature source plugin**
  FakeSource {
    result_table_name = "fake"
    parallelism = 1
    schema = {
      fields {
        name = "string"
        age = "int"
        id = "long"
      }
    }
  }
  Kafka {
    schema = {
      fields {
        name = "string"
        age = "int"
      }
    }
    format = text
    field_delimiter = "#"
    topic = "topic_1"
    bootstrap.servers = "10.191.80.157:9092"
    kafka.config = {
      client.id = client_1
      max.poll.records = 500
      auto.offset.reset = "earliest"
      enable.auto.commit = "false"
    }
       result_table_name = "kafka"
  }

}

transform {
  Filter  {
    source_table_name = "fake"
    result_table_name = "fake2"
    include_fields = ["name","age"]
  }
    Sql  {
      source_table_name = "kafka"
      result_table_name = "fake3"
      query = "select concat(name,'-',age) nameAge from fake2"
    }

      Replace  {
        source_table_name = "fake3"
        result_table_name = "fake4"
        replace_field = "nameAge"
            pattern = " "
            replacement = "_"
      }

}

sink {
  console {
    source_table_name="fake2"
  }

LocalFile {
 source_table_name="fake4"
    path = "D:\tmp\test"
    file_format_type = "text"
    sink_columns = ["nameAge"]
}
}